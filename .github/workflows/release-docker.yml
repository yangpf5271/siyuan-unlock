name: Release Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "release version/tag"
        required: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Verify patches exist
        run: |
          # éªŒè¯è¡¥ä¸æ–‡ä»¶å­˜åœ¨ï¼ˆDockerfile ä¼šåœ¨æ„å»ºæ—¶åº”ç”¨ï¼‰
          echo "ğŸ“¦ Checking patch files..."
          ls -lh patches/siyuan/*.patch
          echo "âœ… Patch files found"
          echo "ğŸ“¦ Version: $(cat app/package.json | grep '"version"' | head -1 | awk -F'"' '{print $4}')"
          echo "â„¹ï¸  Note: Patches will be applied during Docker build"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

      - name: Build the Docker image
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8 -t ${{ env.DOCKER_HUB_USER }}/siyuan-password:latest -t ${{ env.DOCKER_HUB_USER }}/siyuan-password:${{ github.event.inputs.version }} .
        env:
          DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
